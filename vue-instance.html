<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Instance</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
<body>

    <script type="text/template" id="header-part"> 
        <div>  
            <div class="container">
                <div class="jumbotron">
                  <h1 style="text-align:center">Add Product Project</h1>      
                  <p style="text-align:center">This simple Vue.js application was developed by Hikmet.</p>
                </div>
              </div>
        </div>
    </script>

    <script type="text/x-template" id="productForm">
            <form id="form1">  
                <div class="row">
                    <div class="col-md-6"> 
                        <div class="form-group">
                            <label for="productName">Product Name</label>
                            <input type="text" v-model="form.name" class="form-control" id="productName" placeholder="Product Name">
                        </div>
                        <div class="form-group">
                            <label for="productQuantity">Product Quantity</label>
                            <input type="text" v-model="form.quantity" class="form-control" id="productQuantity" placeholder="Product Quantity">
                        </div>
                        <div class="form-group">
                        <label for="productPrice">Product Price</label>
                        <input type="text" v-model="form.price" class="form-control" id="productPrice" placeholder="Product Price">
                        </div>
                        <button type="button" @click="addProduct" class="btn btn-primary">ADD PRODUCT</button>

                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="productImage">Product Image</label>
                            <input type="file" @change="onChange" class="form-control" id="productImage" placeholder="Product Image">
                        </div>
                        <hr>
                        <img :src="form.imagePath" width="450px" height="140px" >
                    </div>
                </div>
            </form>
    </script>

    <script type="text/x-template" id="progressBar">
        <div class="row" v-if="count > 0">
            <div class="col-md-12">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" :style="{width: (count * 10 )+'%'}" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </script>

    <script type="text/x-template" id="productList">
        <div class="row" v-if="productList.length > 0">
            <div class="col-md-12"> 
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Product Image</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Product Price</th>
                        <th scope="col">Product Quantity</th>
                        <th scope="col">PROCESS</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr v-for="(product, index) in productList" :key="index">
                        <th scope="row">{{index+1}}</th>
                        <td><img :src="product.imagePath" class="mr-3" :alt="product.name" width="100px" height="100px"></td>
                        <td>{{product.name}}</td>
                        <td>{{product.price}}</td>
                        <td>{{product.quantity}}</td>
                        <button type="button" @click="removeLast"  class="btn btn-danger">REMOVE LAST</button>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </script>
    
    <div id="app">
        <header-part></header-part>
        <div class="container">
            <product-form></product-form>
            <hr v-if="show">
            <progress-bar></progress-bar>
            <hr v-if="show">
            <product-list></product-list>
        </div>
    </div>

   
<script src="vue-instance.js"></script>
</body>
</html>
